<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image slider</title>
    <link href="https://fonts.googleapis.com/csss?family=Roboto:400,700,300" rel="stylesheet.css" type="text/csss">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="slider.js"></script>
</head>
<body>
    <div class="wrapper">
        <h2>Really simple image slider</h2>
        <div class="slider">
            <img src="http://random-international.com/wp-content/uploads/2012/10/RR-home-img2.jpg" alt="Rain with figger"/>
            <img src="https://8583b52b4a309671f69d-b436b898353c7dc300b5887446a26466.ssl.cf1.rackcdn.com/6164049_random-international-rain-room_e72c4ee3_m.jpg?bg=4F504E" alt="Raining black and white"/>
            <img src="http://random-international.com/wp-content/uploads/2013/01/o-RAIN-ROOM-570.jpg" alt="Rain"/>

            <button class="prev">Previous</button>
            <button class="next">Next</button>
        </div>

        <div class="title"></div>

    </div>

</body>
</html>
